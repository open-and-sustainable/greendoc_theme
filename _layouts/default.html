<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ site.favicon | relative_url }}" type="image/x-icon">
    <style>
        :root {
            --color-accent: {{ site.nav_background_color | default: '#2f8f3a' }};
            --color-bg: #ffffff;
            --color-fg: #222222;
            --color-muted: #f5f5f5;
            --color-border: #e2e2e2;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="site-width header-container">
            <img src="{{ site.logo | relative_url }}" alt="Logo" class="site-logo">
            <h1 class="site-title">{{ site.title }}</h1>
        </div>
    </header>

    <nav class="main-nav">
        <div class="site-width nav-inner">
            <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">Menu</button>
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                {% for link in site.nav_links %}
                    <li><a href="{{ link.url | relative_url }}">{{ link.name }}</a></li>
                {% endfor %}
                <li><a href="{{ site.github_repo }}">GitHub Repository</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <aside class="toc-sidebar">
            <!-- Include the TOC -->
            <nav>
                {% include toc.html html=content %}
            </nav>
        </aside>
        <main class="page-content">
            {{ content }}
        </main>
    </div>

    <footer>
        <div class="site-width">
            <p>&nbsp;&copy; {{ site.time | date: "%Y" }} Riccardo Boero.</p>
        </div>
    </footer>

    <script>
        (function () {
            const navToggle = document.querySelector('.nav-toggle');
            const navLinks = document.querySelector('.nav-links');

            if (navToggle && navLinks) {
                navToggle.addEventListener('click', () => {
                    const isOpen = navLinks.classList.toggle('is-open');
                    navToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
                });
            }

            const headings = document.querySelectorAll(
                '.page-content h1[id], .page-content h2[id], .page-content h3[id], .page-content h4[id]'
            );

            headings.forEach((heading) => {
                const existing = heading.querySelector('.heading-anchor');
                if (existing) {
                    return;
                }

                const anchor = document.createElement('a');
                anchor.href = `#${heading.id}`;
                anchor.className = 'heading-anchor';
                anchor.setAttribute('aria-label', `Link to ${heading.textContent}`);
                anchor.innerText = '#';
                heading.appendChild(anchor);
            });
        })();
    </script>
</body>
</html>
